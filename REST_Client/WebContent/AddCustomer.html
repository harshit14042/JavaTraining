<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jquery1-7-2.js"></script>
<script>
	$(function(){
		$('#button').on('click',function(){
			var id=$('#customerId').val();
			var name=$('#customerName').val();
			var number=$('#mobileNumber').val();
			
			var obj={"customerId":id,"customerName":name,"mobileNumber":number};
			
			console.log(obj);
			
			
			/*var xhr = new XmlHttpRequest();
			
			console.log(xhr);*/
			$.ajax({
				url:"http://10.140.0.159:8080/REST_WebServices/rest/customer/addAsJson",
				type:"POST",
				dataType:"html",
				data:JSON.stringify(obj),
				contentType:"application/json;charset=utf-8",
				success:function(data){
					console.log(data);
					$('#msg').html(data);
				},
				error:function(errorThrown){
					console.log(errorThrown);
				}
			});
		});
	});
</script>
</head>
<body>
<!-- <form action="http://localhost:8080/REST_WebServices/rest/customer/add" method="post">-->
<form>
	<label for="customerId">Customer Id</label>
	<input type="text" name="customerId" id="customerId"/><br/><br/>
	<label for="customerName">Name</label>
	<input type="text" name="customerName" id="customerName"/><br/><br/>
	<label for="mobileNumber">Mobile Number</label>
	<input type="text" name="mobileNumber" id="mobileNumber"/><br/><br/>
	<input type="button" value="Add" id="button"/>
</form>
<div id="msg"></div>
</body>
</html>
