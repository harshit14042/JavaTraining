<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jquery1-7-2.js"></script>
<script>
	$(function(){
		$.ajax({
			url:"http://localhost:8080/BloodDonor/rest/donor/locations",
			type:"GET",
			dataType:"html",
			contentType:"application/json;charset=utf-8",
			success:function(data){
				data=JSON.parse(data);
				var htmlData="";
				for(var i=0;i<data.length;i++){
					console.log(data[i]);
					htmlData+="<a href='http://localhost:8080/BloodDonor/rest/donor/locations/"+data[i]+"'>"+data[i]+"</a><br/>"
				}
				console.log(htmlData);
				$("#locationDiv").html(htmlData);
			},
			error:function(errorThrown){
				console.log(errorThrown);
			}
		});
	});
</script>
</head>
<body>
<div id="locationDiv"></div>
</body>
</html>
